<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="/">
        <div>
            <label for="name">First Name:*</label>
            <input type="text" name="name" id="name" />
        </div>
        <div>
            <label for="lastname">Last Name:*</label>
            <input type="text" name="lastname" id="lastname" />
        </div>
        <div>
            <label for="email">Email Address:*</label>
            <input type="text" name="email" id="email" />
        </div>
        <div>
            <label for="password">Password:*</label>
            <input type="password" name="password" id="password" />
        </div>
        <div>
            <label for="repeatPassword">Confirm Password:*</label>
            <input type="password" name="repeatPassword" id="repeatPassword" />
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday" />
        </div>
        <div>Gender Identity:</div>
        <div>
            <input type="radio" name="gender" id="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" />
            <label for="female">Female</label>
            <input type="radio" name="gender" id="nonbinary" />
            <label for="nonbinary">Non-binary</label>
            <input type="radio" name="gender" id="notanswer" />
            <label for="notanswer">I prefer not to answer</label>
        </div>
        <div>
            <label for="description">A short description about myself:</label>
        </div>
        <div>
            <textarea name="description" id="description"></textarea>
        </div>
        <div>
            <label for="languaje">Favorite Language:</label>
            <select name="languaje" id="languaje">
          <option value="javascript">Javascript</option>
          <option value="java">Java</option>
          <option value="python">Python</option>
        </select>
        </div>
        <div>
            <input type="checkbox" name="emailUpdates" id="emailUpdates" />
            <label for="emailUpdates">Yes, I would like to receive periodic email updates</label
        >
      </div>
      <input type="submit" value="Create Account" />
      <h5>*Indicates a required field</h5>
    </form>
  </body>
</html>
